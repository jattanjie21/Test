{% extends 'dashboard/layout/base.html' %}

{% load static %}

{% block content %}
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
            <div class="col-md-4 pe-md-0">
              <div class="auth-side-wrapper">

              </div>
            </div>
            <div class="col-md-8 ps-md-0">
              <div class="auth-form-wrapper px-4 py-5">
                <a href="#" class="noble-ui-logo d-block mb-2">Gambia <span>Participates</span></a>
                <h5 class="text-muted fw-normal mb-4">Create a new user.</h5>
                <form class="forms-sample">
                  <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" autocomplete="Username" placeholder="Username">
                  </div>
                  <div class="mb-3">
                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" autocomplete="current-password" placeholder="Password">
                  </div>

                  <div>
                    <a href="../../dashboard.html" class="btn btn-primary text-white me-2 mb-2 mb-md-0">Register User</a>

                  </div>

              </div>
            </div>
          </div>
